<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locapay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #0f1116, #1e2029);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background: #00d084;
            color: #0b0b0b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15rem;
            border-radius: 12px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        a:hover {
            background: #0aff98;
            transform: translateY(-3px);
        }

        .link-text {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Locapay</h1>
        <a href="https://www.locapay.app" target="_blank">Visiter : www.locapay.app</a>
    </div>
</body>
</html>
